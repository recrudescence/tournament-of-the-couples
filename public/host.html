<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host - Tournament of Couples</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/host.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ® Tournament of Couples</h1>
      <div class="room-code-header">
        Room Code: <strong id="roomCodeDisplay"></strong>
      </div>
      <div class="host-info">
        <p>Host: <strong id="hostName"></strong></p>
        <p>Round: <strong id="roundNumber">-</strong></p>
        <p>Status: <strong id="gameStatus">Setting Up</strong></p>
      </div>
    </header>

    <!-- Round Setup Phase -->
    <div id="roundSetupSection" class="phase-section">
      <h2>Start New Round</h2>
      <form id="startRoundForm">
        <div class="form-group">
          <label for="questionInput">Enter Question:</label>
          <textarea 
            id="questionInput" 
            rows="6"
            placeholder="What's your partner's favorite movie?"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Start Round</button>
      </form>
    </div>

    <!-- Answering Phase -->
    <div id="answeringSection" class="phase-section hidden">
      <h2>Current Question</h2>
      <div class="question-display">
        <p id="currentQuestion"></p>
      </div>
      
      <h3>Answer Status</h3>
      <div id="answerStatus" class="answer-status">
        <p class="status-summary">
          <span id="answersCount">0</span> / <span id="totalPlayers">0</span> answers submitted
        </p>
        <ul id="playerStatusList"></ul>
      </div>

      <div id="allAnswersNotification" class="notification hidden">
        âœ… All answers are in! Ready to score.
      </div>

      <div class="answering-actions">
        <button id="startScoringBtn" class="btn btn-primary hidden">Begin Scoring</button>
        <button id="reopenAnsweringBtn" class="btn btn-warning hidden">Re-open Answering</button>
      </div>
    </div>

    <!-- Scoring Phase -->
    <div id="scoringSection" class="phase-section hidden">
      <div class="phase-header">
        <h2>Review Team Answers</h2>
        <button id="backToAnsweringBtn" class="btn btn-warning">â† Back to Answering</button>
      </div>

      <!-- All team cards will be rendered here -->
      <div id="teamCardsContainer"></div>

      <div class="navigation-actions">
        <button id="finishRoundBtn" class="btn btn-primary hidden">Finish Round</button>
      </div>
    </div>

    <!-- Scoreboard (Always Visible) -->
    <div class="scoreboard">
      <h3>ğŸ“Š Scoreboard</h3>
      <div id="scoreboardList"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/host.js"></script>
</body>
</html>
