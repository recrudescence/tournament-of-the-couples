<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player - Tournament of Couples</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ® Tournament of Couples</h1>
      <div class="room-code-header">
        Room Code: <strong id="roomCodeDisplay"></strong>
      </div>
      <div class="player-info">
        <p><strong id="playerName"></strong></p>
        <p>Partner: <strong id="partnerName">-</strong></p>
        <p>Team Score: <strong id="teamScore">0</strong></p>
      </div>
    </header>

    <!-- Waiting for Round -->
    <div id="waitingSection" class="player-section">
      <div class="waiting-message">
        <h2>â³ Waiting for Host</h2>
        <p>The host will start the next round soon...</p>
      </div>
    </div>

    <!-- Answering Section -->
    <div id="answeringSection" class="player-section hidden">
      <div class="round-info">
        <h2>Round <span id="roundNumber">1</span></h2>
      </div>
      
      <div class="question-box">
        <p id="questionText"></p>
      </div>

      <form id="answerForm">
        <div class="form-group">
          <label for="answerInput">Your Answer:</label>
          <textarea 
            id="answerInput" 
            rows="3" 
            placeholder="Type your answer here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Answer</button>
      </form>
    </div>

    <!-- Submitted - Waiting for Others -->
    <div id="submittedSection" class="player-section hidden">
      <div class="success-message">
        <h2>âœ… Answer Submitted!</h2>
        <p>Waiting for other players to finish...</p>
        <div class="submitted-answer">
          <p><strong>Your answer:</strong></p>
          <p id="submittedAnswerText"></p>
        </div>
      </div>
    </div>

    <!-- Round Complete - Host Scoring -->
    <div id="scoringSection" class="player-section hidden">
      <div class="scoring-message">
        <h2>ğŸ¯ Round Complete!</h2>
        <p>The host is reviewing answers and awarding points...</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/player.js"></script>
</body>
</html>
