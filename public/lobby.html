<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby - Tournament of the Couples</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/lobby.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lobby</h1>
      <div class="room-code-header">
        Welcome to <strong id="roomCodeDisplay"></strong>, hosted by <strong id="hostDisplay"></strong>!
      </div>
    </header>
    <br/>
    <div class="info" id="statusMessage">Waiting for players to join...</div>
    
    <h2>Players</h2>
    <div id="playersList"></div>
    
    <div id="hostControls" class="hidden">
      <button class="primary" id="startGameBtn" disabled>Start Game</button>
      <p class="info" id="hostMessage"></p>
    </div>
    
    <div id="error" class="error hidden"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/lobby.js"></script>
</body>
</html>
