<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament of the Couples</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Tournament of the Couples</h1>

    <!-- Loading state -->
    <div id="loading">
      <p>Connecting...</p>
    </div>

    <!-- Main menu: Create or Join -->
    <div id="mainMenu" class="hidden">
      <!-- Create Game Section -->
      <div id="createGameSection" class="form-section">
        <h2>Start New Game</h2>
        <div class="form-group">
          <label for="hostName">Your Name:</label>
          <input type="text" id="hostName" placeholder="Enter your name" />
        </div>
        <button class="primary" id="createGameBtn">Create Game</button>
      </div>

      <div class="divider">OR</div>

      <!-- Join Game Section -->
      <div id="joinGameSection" class="form-section">
        <h2>Join Existing Game</h2>

        <!-- Step 1: Enter room code -->
        <div id="roomCodeStep">
          <div class="form-group">
            <label for="joinRoomCode">Room Code:</label>
            <input type="text" id="joinRoomCode" placeholder="4 letters" maxlength="4" />
          </div>
          <button class="primary" id="checkRoomBtn">Continue</button>
        </div>

        <!-- Step 2a: Join as new player (lobby only) -->
        <div id="nameInputStep" class="hidden">
          <div class="form-group">
            <label for="joinPlayerName">Your Name:</label>
            <input type="text" id="joinPlayerName" placeholder="Enter your name" />
          </div>
          <button class="primary" id="joinGameBtn">Join Game</button>
          <button class="secondary" id="backToRoomCodeBtn">Back</button>
        </div>

        <!-- Step 2b: Reconnect as disconnected player (game in progress) -->
        <div id="reconnectStep" class="hidden">
          <p class="info-text">Game in progress. Select your name to reconnect:</p>
          <div id="disconnectedPlayersList"></div>
          <button class="secondary" id="backToRoomCodeBtn2">Back</button>
        </div>
      </div>
    </div>

    <!-- Game Created Confirmation -->
    <div id="gameCreatedSection" class="hidden">
      <h2>Game Created!</h2>
      <div class="room-code-display">
        <p>Room Code:</p>
        <h1 id="displayRoomCode" class="room-code-large"></h1>
      </div>
      <p>Share this code with players</p>
      <button class="primary" id="continueToLobbyBtn">Continue to Lobby</button>
    </div>

    <!-- Error display -->
    <div id="error" class="error hidden"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/join.js"></script>
</body>
</html>
